<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" th:href="@{/static/css/login.css}">
    <link rel="stylesheet" th:href="@{/static/css/common.css}">
</head>
<body>
    <div th:replace="~{include/header :: header}"></div>
    
    <div class="login-container">
        <h2 class="login-title">로그인</h2>
        <!-- Error Message -->
        <div th:if="${errorMessage}" class="error-message" style="color: red; margin-bottom: 15px; text-align: center;">
            <p th:text="${errorMessage}"></p>
        </div>

        <!-- Login Form -->
        <form th:action="@{/login-process}" method="post">
            <div class="form-group">
                <label for="userId">아이디</label>
                <input type="text" id="userId" name="userId" required>
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-button">로그인</button>
            <a href="/oauth2/authorization/kakao">
                <img src="/static/images/카카오로그인.png" alt="카카오 로그인" style="height: 48px;">
            </a>
            <div class="login-links">
                <a href="/members/register">회원가입</a>
                <a href="/forgot-password">비밀번호 찾기</a>
            </div>
        </form>
    </div>
</body>
</html>
